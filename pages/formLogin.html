<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="../styles/products.css">
  <title>Document</title>
</head>
<body>


  <div class="align-items-center 100vh" >

    <div class="row align-items-center" style="background-image: url(https://www.sport.es/labolsadelcorredor/wp-content/uploads/2022/12/COMER-CASCARA-FURTAS-Y-VERDURAS.jpg); background-size:cover; height: 100vh;">
      <div class="col d-none d-md-block">

      </div>
      <div class="col p-3" >
        <h1 class="text-light">Login</h1>
        <form action="" id="form-login">
          <div class="form-floating mb-3">
            <input name="Nombre" type="text" class="form-control" id="floatingInput" placeholder="Nombre de usuario">
            <label for="floatingInput">Nombre de Usuario</label>
          </div>
          <div class="form-floating mb-3">
            <input name="Contraseña" type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
            <label for="floatingPassword">Contraseña</label>
          </div>
          <a type="button" class="btn btn-secondary" href="./home.html">Back to Home</a>
          <button type="submit" class="btn btn-success text-light p-2">LOGIN<i class="fa-solid fa-arrow-right"></i></button>

        </form>
      </div>
    </div>


  </div>


  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="../scripts/formLogin.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
