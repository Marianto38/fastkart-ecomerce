  <main>
    <section>
      <div class="container align-items-center">
            <form action="" class="form-new-product">
          <div class="form-floating mb-3">
            <input name="name" type="text" class="form-control" id="floatingInput" placeholder="Nombre de producto">
            <label for="floatingInput">Nombre de producto</label>
          </div>
          <div class="form-floating mb-3">
            <input name="weight" type="text" class="form-control" id="floatingPassword" placeholder="Presentación del producto. EJ: 500 g.">
            <label for="floatingPassword">Presentación del producto. EJ: 500 g.</label>
          </div>
          <div class="form-floating mb-3">
            <input name="price" type="number" class="form-control" id="floatingPassword" placeholder="Precio del producto">
            <label for="floatingPassword">Precio del producto</label>
          </div>
          <div class="form-floating mb-3">
            <input name="discount" type="number" class="form-control" id="floatingPassword" placeholder="Descuento EJ:20">
            <label for="floatingPassword">Descuento EJ: 20</label>
          </div>
          <div class="form-floating mb-3">
            <input name="category" type="text" class="form-control" id="floatingPassword" placeholder="Category">
            <label for="floatingPassword">Category</label>
          </div>
          <div class="form-floating mb-3">
            <input name="icon" type="text" class="form-control" id="floatingPassword" placeholder="Icono de categoria">
            <label for="floatingPassword">Icono de categoria</label>
          </div>
          <div class="form-floating mb-3">
            <input name="img" type="text" class="form-control" id="floatingPassword" placeholder="Imagen de Producto">
            <label for="floatingPassword">Imagen de producto</label>
          </div>
          <div class="form-floating mb-3">
            <input name="quantity" type="number" class="form-control" id="floatingPassword" placeholder="Cantidades disponibles">
            <label for="floatingPassword">Cantidades disponibles</label>
          </div>
          <a type="button" class="btn btn-secondary" href="./admin.html">Back to Home</a>
          <button type="submit" class="btn btn-success text-light p-2"><span class="me-2">CREAR PRODUCTO</span><i class="fa-solid fa-arrow-right"></i></button>
        </form>
      </div>
    </section>



  </main>
