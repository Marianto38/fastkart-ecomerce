<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="" id="product-form">
          <div class="form-floating mb-3">
            <input name="name" value="" type="text" class="form-control name" id="floatingInput" placeholder="Nombre de producto">
            <label for="floatingInput">Nombre de producto</label>
          </div>
          <div class="form-floating mb-3">
            <input name="weight" type="text" class="form-control weight" id="floatingPassword" placeholder="Presentación del producto. EJ: 500 g.">
            <label for="floatingPassword">Presentación del producto. EJ: 500 g.</label>
          </div>
          <div class="form-floating mb-3">
            <input name="price" type="number" class="form-control price" id="floatingPassword" placeholder="Precio del producto">
            <label for="floatingPassword">Precio del producto</label>
          </div>
          <div class="form-floating mb-3">
            <input name="discount" type="number" class="form-control discount" id="floatingPassword" placeholder="Descuento EJ:20">
            <label for="floatingPassword">Descuento EJ: 20</label>
          </div>
          <div class="form-floating mb-3">
            <input name="category" type="text" class="form-control category" id="floatingPassword" placeholder="Category">
            <label for="floatingPassword">Category</label>
          </div>
          <div class="form-floating mb-3">
            <input name="icon" type="text" class="form-control icon" id="floatingPassword" placeholder="Icono de categoria">
            <label for="floatingPassword">Icono de categoria</label>
          </div>
          <div class="form-floating mb-3">
            <input name="img" type="text" class="form-control img" id="floatingPassword" placeholder="Imagen de Producto">
            <label for="floatingPassword">Imagen de producto</label>
          </div>
          <div class="form-floating mb-3">
            <input name="quantity" type="number" class="form-control quantity" id="floatingPassword" placeholder="Cantidades disponibles">
            <label for="floatingPassword">Cantidades disponibles</label>
          </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-danger text-light pb-0">LOGIN<i class="fa-solid fa-arrow-right"></i></button>
      </div>
      </form>
    </div>
  </div>
